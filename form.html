<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper" class="center">
      <form id="main-form" class="container">
        <label for="nome" class="center">Nome:</label>
        <input class="input-item center" type="text" id="nome" name="nome"/>

        <label for="telefone" class="center">Telefone:</label>
        <input class="input-item center" type="tel" id="telefone" name="telefone" />

        <label for="email" class="center">Email:</label>
        <input class="input-item center" type="email" id="email" name="email"/>

        <label for="mensagem" class="center">Mensagem:</label>
        <textarea class="input-item center" type="text" id="mensagem" name="mensagem"></textarea>

        <input type="submit" value="Enviar"  id="submit" class="center"/>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
